<!DOCTYPE html>
<html lan="en-us">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Rex Chat | Home</title>
        <link rel="shortcut icon" type="image/svg" href="images/t-rex.svg"/>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/med-style.css"/>
        <script src="/js/main.js" type="module" ></script>
        <template id="post-card__template">
            <li class="post-card">
                <div id="myModal" class="modal">
                    <span class="close">&times;</span>
                    <img src="images/" alt="" class="modal-content" id="img01">
                </div>
                <div class="post-card__top">
                    <h3><a href="" class="post-card__group"></a></h3>
                    <span>&#10148;</span>
                    <h4><a href="" class="post-card__user"></a></h4>
                </div>
                <img src="images/" alt="" class="post-card__img">
                <p class="post-card__info"></p>
                <div class="post-card__favorite"></div>
                <ul class="post-card__comments"></ul>
            </li>
        </template>
        <template id="comment-card__template"> 
            <li class="post-card__comment">
                <h3 class="post-card__comment-user"></h3>
                <p class="post-card__comment-info"></p>
            </li>
        </template>
    </head>
    <body>
        <div class="content">
            <header class="main-header">
                <span id="Jscript"><noscript>This page requires Javascript!</noscript></span>
            </header>
            <main class="main">
                <ul class="post-list"></ul>
                <div id="posts">
                    <span id="Noposts">No posts to load &#9785;</span>
                </div>
            </main>
        </div>
        <footer class="main-footer"></footer>
        <script src="https://kit.fontawesome.com/2922416a8f.js" crossorigin="anonymous"></script>
    </body>
</html>
