<!DOCTYPE html>
<html lan="en-us">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Rex Chat | Signup</title>
        <link rel="shortcut icon" type="image/svg" href="../images/t-rex.svg"/>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/med-style.css"/>
        <script src="/js/auth.js" type="module" ></script>
    </head>
    <header class="main-header">
        <span id="Jscript"><noscript>This page requires Javascript!</noscript></span>
    </header>
    <body>
        <main class="main">
            <div class="message"></div>
            <div class="auth">
                <form id="signup" class="auth-form" method="POST">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input
                            type="text" 
                            name="username" 
                            id="username"
                            required
                        >
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input
                            type="password" 
                            name="password" 
                            id="password"
                            required
                        >
                    </div>
                    <div class="form-control">
                        <label for="confirmPassword">Confirm Password</label>
                        <input
                            type="password"
                            name="confirmPassword"
                            id="confirmPassword"
                            required
                        >
                    </div>
                    <input class="btn" type="submit" value="Signup">
                </form>
            </div>
        </main>
    <footer class="main-footer"></footer>
        <script src="https://kit.fontawesome.com/2922416a8f.js" crossorigin="anonymous"></script>
        <script src="/js/signup.js"></script>
    </body>
</html>
