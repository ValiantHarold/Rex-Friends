<!DOCTYPE html><html lan="en-us"><head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rex Chat | Reset Password</title>
        <link rel="shortcut icon" type="image/svg" href="../images/t-rex.svg">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/med-style.css">
        <script src="/js/main.js" type="module"></script>
    </head>
    <body><header class="main-header">
        <span id="Jscript"><noscript>This page requires Javascript!</noscript></span>
    </header>
    
        <main class="main">
            <div class="auth">
                <form class="auth-form" action="/reset-password" method="POST">
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-control">
                        <label for="new_password">New Password</label>
                        <input type="new_password" name="new_password" id="new_password">
                    </div>
                    <div class="form-control">
                        <label for="confirm_new_password">Confirm New Password</label>
                        <input type="confirm_new_password" name="confirm_new_password" id="confirm_new_password">
                    </div>
                    <input type="hidden" name="userId" value="userId">
                    <input type="hidden" name="passwordToken" value="passwordToken">
                    <input type="hidden" name="_csrf" value="csrfToken">
                    <button class="btn" type="submit">Update Password</button>
                </form>
            </div>
        </main>
    
    <footer class="main-footer"></footer>
        <script src="https://kit.fontawesome.com/2922416a8f.js" crossorigin="anonymous"></script>
    
</body></html>
