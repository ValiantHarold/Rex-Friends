<!DOCTYPE html><html lan="en-us"><head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rex Chat | Login</title>
        <link rel="shortcut icon" type="image/svg" href="images/tyrannosaurus-rex.svg">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/med-style.css">
        <script src="/js/auth.js" type="module"></script>
    </head>
    <body>
        <div class="content">
            <header class="main-header">
                <span id="Jscript"><noscript>This page requires Javascript!</noscript></span>
            </header>
            <main class="main">
                <div class="auth">
                    <div class="newAccount">
                        <p><small>Need to make an account?</small></p>
                        <a class="btn" href="./signup.html">Signup Today!</a>
                    </div>
                    <form id="login" class="auth-form" method="POST">
                        <div class="form-control">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" required>
                        </div>
                        <div class="form-control">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <!-- <input type="hidden" name="_csrf" value="<%= csrfToken %>"> -->
                        <input class="btn" type="submit" value="Login">
                    </form>
                    <div class="newPassword">
                        <p><small>Forgot your Password?</small></p>
                        <a class="btn" href="./reset-password.html">Reset Password</a>
                    </div>
                </div>
            </main>
        </div>
        <footer class="main-footer"></footer>
        <script src="https://kit.fontawesome.com/2922416a8f.js" crossorigin="anonymous"></script>
        <script src="/js/login.js"></script>
    
</body></html>
